<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for search engines-->
    <meta name="description" content="Pizza Oranmore Galway. Authentic stone based Italian pizza.">
    <meta name="keywords" content="pizza Oranmore, pizza Galway, Italian pizza, stone based pizza.">

    <!--Web Site Title-->
    <title>Nero's Pizza</title>

    <!--Pizza Favicon --> 

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--Link to stylesheet-->

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!--Header-->
    <header class="header">
       <!-- Restaurant Name to link back to home page -->

       <a href="index.html" class="logo">Nero's Pizza</a>
    <!--Menu checkbox (not visible to user)-->
        <input class="menu-btn" type="checkbox" id="menu-btn" />
    <!--Hamburger element -->
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
    <!-- Navigation menu -->
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact-us.html" class="active">Contact Us</a></li>
            </ul>

    </header>

    <!--Main content-->

    <main>

        <main>

            <div class="contactus-image">

            <div class="contact-us">

                <h2 style="text-align: center">CONTACT US</h2>

                <form id="contactus-form" method="get" action="assets/images/thank-you-small.webp" target="_blank"rel='noopener'
                  <div class="row">
                    <div class="col-30">
                      <label for="firstname">First Name</label>
                    </div>
                    <div class="col-70">
                      <input type="text" id="firstname" name="firstname" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-30">
                      <label for="lastname">Last Name</label>
                    </div>
                    <div class="col-70">
                      <input type="text" id="lastname" name="lastname"  required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-30">
                      <label for="email">Email Address</label>
                    </div> 
                    <div class="col-70">
                      <input type="email" id="email" name="email" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-30">
                      <label for="comments">Comments</label>
                    </div>
                    <div class="col-70">"
                      <textarea id="comments" name="comments" style="height:180px" required></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <input type="submit" value="SUBMIT">
                  </div>

                </form>
                <br>

              </div>

            </div>


    </main>

    <!--Footer-->

    <footer>
        <!-- Social media outlets (open in new tabs)-->
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>

        <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a>
        </li>

        <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
        </li>

        <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
                
            </li>
        </ul>



    </footer>

    <!-- FontAwesome Toolkit for social media icons. Adding here speeds up loading of rest of site, first.-->

<script src="https://kit.fontawesome.com/6f3af5246a.js" crossorigin="anonymous"></script>

    
</body>

</html>
